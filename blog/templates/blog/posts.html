{% extends "base.html" %}
{% load static %}

{% block title %}
Wszystkie Nasze Posty
{% endblock title %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/post.css" %}"/>
  <link rel="stylesheet" href="{% static "blog/posts.css" %}"/>
{% endblock %}

{% block content %}
<section id="posts">
  <h2>Uzbierane posty</h2>
  <ul>
    {% for post in all_posts %}
      {% include "blog/includes/post.html" %}
    {% endfor %}   
  </ul>
</section>
{% endblock %}
