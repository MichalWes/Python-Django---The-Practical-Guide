{% extends "base.html" %}
{% load static %}

{% block title %}
{{ post.title }}
{% endblock title %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "blog/single-post.css" %}"/>
{% endblock %}

{% block content %}
  <section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
      <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}"/>
      <address>Napisa≈Ç to {{post.author}}</address>
      <div>
        Ostatnio akutalizowany <time>{{post.date|date:"d M Y"}}</time>
      </div>
    </article>
  </section>
  <main>
    {{ post.content|linebreaks }}
  </main>
{% endblock %}
